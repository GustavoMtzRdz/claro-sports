<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sochi 2014</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <figure>
        <img src="img/logo-sochi.png" alt="Sochi 2014">
      </figure>
      <figure>
        <img src="img/logo-claro-sports.png" alt="Claro Sports">
      </figure>
    </div>
  </header>
  <section class="cuenta-r container">
    <div class="row">
      <div class="col-12" id="contador">
        <h2>Faltan</h2>
        <div class="cuenta" id="cuenta">

        </div>
      </div>
      <div class="col-12" id="video">
        <video width="400" controls>
          <!-- <source src="https://www.youtube.com/watch?v=EfK-WX2pa8c"> -->
        </video>
      </div>
    </div>
  </section>
  <section class="videos container">
    <div class="row">
      <div class="col-12">
        <h2>Claro Sports en Sochi 2014</h2>
      </div>
    </div>
    <div class="col-12">
      <div class="items row">
        <div class="item">
          <figure><img src="img/team-latam.png" alt="" class="circle"></figure>
          <p><small>Team latam</small></p>
        </div>
        <div class="item">
          <figure><img src="img/travel-meets-fashion.png" alt="" class="circle"></figure>
          <p><small>travel meets fashion</small></p>
        </div>
        <div class="item">
          <figure><img src="img/velocidad-riesgo.png" alt="" class="circle"></figure>
          <p><small>velocidad y riesgo</small></p>
        </div>
        <div class="item">
          <figure><img src="img/experiencia.png" alt="" class="circle"></figure>
          <p><small>experiencia multimedia</small></p>
        </div>
      </div>
    </div>
  </section>
  <footer class="container">
    <div class="row">
      <div class="col-4">
        <p>
          <small>Aviso de privacidas / Contacto</small>
        </p>
      </div>
      <div class="col-4">
      <figure>
        <img src="img/logo-sochi-color.png" alt="">
      </figure>
      </div>
      <div class="col-4">
        <img src="img/mobli-icon.png" alt="" class="social-icon">
        <img src="img/mobli-icon.png" alt="twitter" class="social-icon">
        <img src="img/mobli-icon.png" alt="facebook" class="social-icon">
        <img src="img/mobli-icon.png" alt="youtube" class="social-icon">
      </div>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
